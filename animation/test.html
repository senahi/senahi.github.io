<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <style media="screen">
      .icon {margin: auto; padding: 10px; width: 500px; text-align: center;}
      .button {padding: 0; border: none; background: none;}
    </style>

  </head>
  <body>
    <div id="light" class="icon">
      <button class="button" id="goDark"><img class="icon" src="img1.png"></button>
    </div>

    <div id="dark" class="icon" hidden>
      <button class="button" id="goLight"><img class="icon" src="img2.png"></button>
    </div>

    <script type="text/javascript">
      document.getElementById("goDark")
        .addEventListener("click", function() {
          document.getElementById("light").hidden = true;
          document.getElementById("dark").hidden = false;
                                              }, false);
      document.getElementById("goLight")
        .addEventListener("click", function() {
          document.getElementById("dark").hidden = true;
          document.getElementById("light").hidden = false;
                                              }, false);
    </script>
  </body>
</html>
